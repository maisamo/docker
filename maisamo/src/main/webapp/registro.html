  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Smart</span><strong class="text-primary">Alerta!</strong></div>
            <p></p>
            <form id="register-form" method="post" action="RegistrarUsuario">
              <div class="form-group">
                <label for="register-name" class="label-custom">Nome de Apresentação<sup class="text-danger">*</sup></label>
                <input id="register-name" type="text" name="registroNome" required>
              </div>
              <div class="form-group">
                <label for="register-email" class="label-custom"><sup class="text-warning">(Opcional)</sup><br/>Email&nbsp;</label>
                <input id="register-email" type="email" name="registroEmail">
              </div>
              <div class="form-group">
                <label for="register-username" class="label-custom">Usuário<sup class="text-danger">*</sup></label>
                <input id="register-username" type="text" name="registroUsuario" required>
              </div>
              <div class="form-group">
                <label for="register-passowrd" class="label-custom">Senha<sup class="text-danger">*</sup></label>
                <input id="register-passowrd" type="password" name="registroSenha" required>
              </div>
              <div class="terms-conditions d-flex justify-content-center">
                <input id="license" type="checkbox" class="form-control-custom">
                <label for="license">Concordar com termos e condições</label>
              </div><br/>
              <button id="register" type="submit" class="btn btn-primary">Registrar</button>
            </form><small>Já tem uma conta? </small><a href="login.html" class="signup">Fazer Login</a>
